<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://university.org/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <c:mainMenu/>
    <p:panel  header="Предметы" style="margin:20px">

        <p:button outcome="addLesson" value="Добавить предмет" icon="ui-icon-plus"/>

        <h:form>
            <p:dataTable var="lessons" value="#{university.lessons}"  sortBy="#{lessons.code}" editable="true" widgetVar="dtLessons">
                <p:column sortBy="#{lessons.code}" headerText="Code">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{lessons.code}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{lessons.code}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column  headerText="Предмет" sortBy="#{lessons.title}">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{lessons.title}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{lessons.title}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column>
                    <p:rowEditor style="width:30px; display: block; float: left;"/>
                    <p:commandButton ajax="false" outcome="deleteLesson" actionListener="#{university.deleteLesson(lessons.code)}"  value="" icon="ui-icon-close" style="width: 35px; height: 25px; text-align: center; display: block; float: left"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:panel>
</h:body>
</html>
