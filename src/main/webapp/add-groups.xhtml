<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://university.org/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <c:mainMenu/>

    <h:form>
        <h:panelGrid columns="3" cellpadding="5" styleClass="ui-grid">
            <h:outputLabel for="id" value="Код группы: " />
            <p:spinner id="id" value="#{group.id}"  >
                <f:validator validatorId="codeValidator"/>
            </p:spinner>
            <h:message for="id" style="color:#f00" />

            <h:outputLabel for="year" value="Год: " />
            <p:calendar value="#{group.year}" id="year" mode="popup"  mask="true" pattern="yy"/>
            <h:message for="year" style="color:#f00" />

            <h:outputLabel for="title" value="Название группы: " />
            <p:inputText id="title" value="#{group.title}" required="true" requiredMessage="Название обязательно">
                <f:validateLength minimum="3" />
            </p:inputText>
            <h:message for="title" style="color:#f00" />

        </h:panelGrid>
        <p:commandButton value="Сохранить" ajax="false" actionListener="#{university.addGroup(group)}" />
    </h:form>

</h:body>
</html>
