<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://university.org/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <c:mainMenu/>
    <p:panel  header="Расписание для #{student.firstName} #{student.lastName}" style="margin:20px">


        <h:form>
            <p:dataTable var="result" value="#{scheduleService.resultRecords}"  editable="true">
                <p:column headerText="Дата">
                    <h:outputFormat value="{0, date, HH:mm dd-MM-yy}">
                        <f:param value="#{result.lessonDate}"/>
                    </h:outputFormat>
                </p:column>

                <p:column headerText="Преподаватель">
                    <h:outputText value="#{result.teacher.firstName} #{result.teacher.lastName}"/>
                </p:column>

                <p:column headerText="Предмет">
                    <h:outputText value="#{result.teacher.lesson.title}"/>
                </p:column>

                <p:column headerText="Аудитория">
                    <h:outputText value="#{result.room.id}"/>
                </p:column>

            </p:dataTable>
        </h:form>
    </p:panel>
</h:body>
</html>
