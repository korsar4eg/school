<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://university.org/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <c:mainMenu/>
    <p:panel  header="Предметы" style="margin:20px">

        <p:button outcome="addGroup" value="Добавить группу" icon="ui-icon-plus"/>
        <p:button outcome="addStudentToGroup" value="Добавить студентов в группу" icon="ui-icon-plus"/>

        <h:form>
            <p:dataTable var="groups" value="#{university.groups}"  sortBy="#{groups.id}" editable="true">

                <p:column style="width:16px">
                    <p:rowToggler />
                </p:column>

                <p:column sortBy="#{groups.id}" headerText="Id">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{groups.id}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{groups.id}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column sortBy="#{groups.title}" headerText="Название">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{groups.title}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{groups.title}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column sortBy="#{groups.year}" headerText="Год">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputFormat value="{0, date, yy}">
                                <f:param value="#{groups.year}"/>
                            </h:outputFormat>
                        </f:facet>
                        <f:facet name="input">
                            <p:calendar id="mask" value="#{groups.year}" pattern="yy" mask="true" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:rowExpansion>
                    <p:dataTable value="#{groups.students}" var="student" type="unordered" itemType="none" paginator="true" rows="10" styleClass="paginated">
                       <p:column headerText="Имя">
                           <h:outputText value="#{student.firstName}"/>
                       </p:column>
                        <p:column headerText="Фамилия">
                            <h:outputText value="#{student.lastName}"/>
                        </p:column>
                        <p:column headerText="Дата рождения">
                            <h:outputFormat value="{0, date, dd-MM-yy}">
                                <f:param value="#{student.dateOfBirth}"/>
                            </h:outputFormat>
                        </p:column>
                        <p:column headerText="Адресс">
                            <h:outputText value="#{student.address}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton ajax="false" outcome="deleteTeacher" actionListener="#{university.deleteStudentFromGroup(groups.id, student.id)}"  value="" icon="ui-icon-close" style="width: 35px; height: 25px; text-align: center; display: block; float: left"/>
                        </p:column>
                    </p:dataTable>
                </p:rowExpansion>

                <p:column>
                    <p:rowEditor style="width:30px; display: block; float: left;"/>
                    <p:commandButton ajax="false" outcome="deleteGroup" actionListener="#{university.deleteGroup(groups.id)}"  value="" icon="ui-icon-close" style="width: 35px; height: 25px; text-align: center; display: block; float: left"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:panel>
</h:body>
</html>
