<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://university.org/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <c:mainMenu/>

    <h:form>
        <h:panelGrid columns="3" cellpadding="5" styleClass="ui-grid">

            <h:outputLabel for="name" value="№: " />
            <p:inputText id="name" value="#{room.id}" required="true" requiredMessage="№ обязателен">
                <f:validateLength minimum="3" />
            </p:inputText>
            <h:message for="name" style="color:#f00" />


            <h:outputLabel for="capacity" value="Вместимость: " />
            <p:spinner id="capacity" value="#{room.capacity}"  >
                <f:validator validatorId="codeValidator"/>
            </p:spinner>
            <h:message for="capacity" style="color:#f00" />


        </h:panelGrid>
        <p:commandButton value="Сохранить" ajax="false" actionListener="#{university.addRoom(room)}" action="successRoom" />
    </h:form>

</h:body>
</html>
